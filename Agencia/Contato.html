<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Tropical</title>
  <link rel="stylesheet" href="agência.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="shortcut icon" href="Imagens/icone.png" type="image/x-icon">
</head>

<body id="contato">
  <div class="container-fluid ">
    <header class=" row menu ">
      <nav class="navbar  navbar-expand-lg navbar-ligth bg-primary ">

        <div class="col-1  logo">
          <img src="Imagens/Logo Agência de Viagens.png" alt="Logo da empresa" />
        </div>
        <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" col justify-content-center   collapse navbar-collapse" id="navbarNav">
          <ul class="  text-center navbar-nav">
            <li class="nav-item  active">
              <a class="nav-link  " href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Destino.html">Destino</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="promocoes.html">Promoções</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="Contato.html">Contato</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Sobre.html">Sobre Nós</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>

      <div class=" text-secondary text-center">Dúvidas, parcerias e reclamações </div>
      <div class="container formulario">
        <form>
          <div class="row">
            <div class="mb-3 col">
              <label for="exampleInputEmail1" class="form-label">Nome</label>
              <input type="text" placeholder="Insira seu nome" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 col">

              <label for="exampleInputEmail1" class="form-label">Sobrenome </label>
              <input type="text" placeholder="Insira seu sobrenome" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>

            </div>
          </div>

          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input type="email" placeholder="seuemail@exemplo.com" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu email</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefone</label>
            <input type="tel" class="form-number" placeholder="(00) 0000-0000" id="exampleInputPassword1" required>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Assunto</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control mt-1" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Insira seu Texto</label>
          </div>



          <button type="submit button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false"
            aria-controls="collapseExample" class="btn btn-primary mt-2">Enviar</button>

          <div class="collapse mt-1" id="collapseExample">
            <div class="card alert alert-success text-center card-body">
              Dados enviados com sucesso
            </div>
          </div>
        </form>

      </div>

    </main>
    <footer class="bg-dark  text-white text-center mt-1  row">
      Tropicalagencia@exemplo.com
      <br>
      Tel : (00) 0000-0000
      <div class="linhaFooter">
        &copy; Tropical Todos os direitos reservados
      </div>
    </footer>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
